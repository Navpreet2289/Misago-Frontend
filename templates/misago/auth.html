{% load i18n %}
<form id="auth-login" method="post" action="{% url LOGIN_URL %}" style="display: none;">
  {% csrf_token %}
  <input name="redirect_to" type="text">
  <input type="submit" id="signin-button" value="{% trans "Sign in" %}">
</form>
{% if user.is_authenticated %}
<form id="auth-logout" method="post" action="{% url LOGOUT_URL %}" style="display: none;">
  {% csrf_token %}
  <input type="submit" id="signin-button" value="{% trans "Log out" %}">
</form>
{% endif %}
